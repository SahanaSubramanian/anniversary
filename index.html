<!DOCTYPE html>
<html>
<head>
<title>❤️</title>

<style>
body {
  font-family: "Courier New", monospace;
  background: black;
  color: white;
  padding: 20px;
  font-size: 32px;
}

.line { display:block; }
.cursor {
  display:inline-block;
  width:10px;
  background:white;
  animation: blink 1s step-start infinite;
}
@keyframes blink { 50% { background: transparent; } }

.gallery {
  display:none;
  width:100%;
  column-count:4;
  column-gap:20px;
  margin-top:20px;
}
.gallery img {
  width:100%;
  margin-bottom:20px;
  border:3px solid white;
  border-radius:10px;
  cursor:pointer;
}

#nextBtn {
  display:none;
  position:fixed;
  top:20px; right:20px;
  padding:10px 20px;
  font-size:24px;
  background:#ff69b4;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

#modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
}
#modal img {
  max-width:90%;
  max-height:90%;
  border:5px solid white;
  border-radius:10px;
}

#hiPage { display:none; font-size:48px; margin-top:20px; }

#popupText {
  display:none;
  position:fixed;
  bottom:30px;
  left:30px;
  background:black;
  border:2px solid white;
  padding:15px 20px;
  font-size:20px;
}
</style>
</head>

<body>

<div id="line1" class="line">&gt; </div><span class="cursor"></span>
<div id="line2" class="line">&gt; </div>
<div id="line3" class="line">&gt; </div>

<button id="nextBtn">Next</button>

<div id="gallery1" class="gallery"></div>

<div id="hiPage">&gt; <span id="hiText"></span><span class="cursor"></span></div>
<div id="gallery2" class="gallery"></div>

<div id="modal"><img id="modalImg"></div>

<div id="popupText">&gt; <span id="popupMessage"></span><span class="cursor"></span></div>

<script>
const speed=100;

const gallery1Images=[
"lp_image 5.jpg","lp_image 6.jpg","lp_image.jpg","IMG_6276.jpg",
"IMG_6274.jpg","IMG_6273.jpg","IMG_6271.jpg","IMG_6269.jpg"
];

const gallery2Images=[
"IMG_5847.jpg","IMG_4659.jpg","IMG_3867.jpg","IMG_3586.jpg",
"IMG_3084.jpg","IMG_2167.jpg","IMG_1292.jpg","DSC06549.jpg",
"5D987C5B-EC47-42A1-A716-EC82306B31A4 (1).jpg"
];

function typeLine(el,text,cb){
let i=0;
function t(){
if(i<text.length){el.innerHTML+=text[i++];setTimeout(t,speed);}
else if(cb)cb();
}
t();
}

typeLine(line1,"hi aarjav!",()=>typeLine(line2,"happy anniversary ♥",()=>typeLine(line3,"thank you for the best year :)",showGallery1)));

function showGallery1(){
gallery1.style.display="block";
nextBtn.style.display="block";
gallery1Images.forEach(filename=>{
const img=document.createElement("img");
img.src="images/"+filename;
img.onclick=()=>handleImageClick(filename,img.src);
gallery1.appendChild(img);
});
nextBtn.onclick=showHi;
}

function showHi(){
gallery1.style.display="none";
nextBtn.style.display="none";
hiPage.style.display="block";
let i=0; hiText.innerHTML="";
function t(){
if(i<2){hiText.innerHTML+="hi"[i++];setTimeout(t,200);}
else showGallery2();
}
t();
}

function showGallery2(){
gallery2.style.display="block";
gallery2Images.forEach(filename=>{
const img=document.createElement("img");
img.src="images/"+filename;
img.onclick=()=>handleImageClick(filename,img.src);
gallery2.appendChild(img);
});
} 

function handleImageClick(filename,src){
if(filename==="IMG_6273.jpg"){
showPopupMessage("birthday boy (a date fully planned by me btw)");
}
modal.style.display="flex";
modalImg.src=src;
}

modal.onclick=()=>modal.style.display="none";

function showPopupMessage(text){
popupText.style.display="block";
popupMessage.innerHTML="";
let i=0;
function t(){
if(i<text.length){popupMessage.innerHTML+=text[i++];setTimeout(t,60);}
}
t();
}
</script>

</body>
</html>
