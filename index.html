<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>

  <style>
    body {
      font-family: "Courier New", Courier, monospace; /* Monospaced terminal font */
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start; /* Upper-left corner */
      padding: 20px;
      height: 100vh;
      font-size: 32px;
      text-align: left;
      overflow: auto;
    }

    .line {
      display: block;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ffffff;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    /* Gallery styles */
    #gallery {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      justify-content: flex-start;
    }

    #gallery img {
      max-width: 300px;
      border: 3px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Terminal messages -->
  <div id="line1" class="line">&gt; </div><span class="cursor"></span>
  <div id="lineEllipsis1" class="line">&gt; </div>
  <div id="line2" class="line">&gt; </div>
  <div id="lineEllipsis2" class="line">&gt; </div>
  <div id="line3" class="line">&gt; </div>

  <!-- Gallery container -->
  <div id="gallery"></div>

  <script>
    const firstMessage = "hi aarjav!";
    const secondMessage = "happy anniversary ♥";
    const thirdMessage = "thank you for the best year :)";
    const speed = 100;

    // Terminal typing functions
    function typeMessage(elementId, message, callback) {
      let index = 0;
      function typeChar() {
        if (index < message.length) {
          document.getElementById(elementId).innerHTML += message.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        } else {
          if (callback) callback();
        }
      }
      typeChar();
    }

    function typeEllipsis(elementId, callback) {
      const ellipsis = "...";
      let index = 0;
      function typeDot() {
        if (index < ellipsis.length) {
          document.getElementById(elementId).innerHTML += ellipsis.charAt(index);
          index++;
          setTimeout(typeDot, speed);
        } else {
          setTimeout(() => { if (callback) callback(); }, 300);
        }
      }
      typeDot();
    }

    function startTyping() {
      typeMessage("line1", firstMessage, () => {
        typeEllipsis("lineEllipsis1", () => {
          typeMessage("line2", secondMessage, () => {
            typeEllipsis("lineEllipsis2", () => {
              typeMessage("line3", thirdMessage);
            });
          });
        });
      });
    }

    window.onload = startTyping;

    // Automatically generate gallery from a list of filenames
    const imageFilenames = [
      "photo1.jpg",
      "photo2.jpg",
      "photo3.jpg"
      // Add more filenames as needed
    ];

    function showGallery() {
      document.querySelectorAll('.line, .cursor').forEach(el => el.style.display = 'none'); // hide terminal
      const gallery = document.getElementById("gallery");
      gallery.style.display = "flex";

      imageFilenames.forEach(file => {
        const img = document.createElement("img");
        img.src = "images/" + file; // assumes images are in the images/ folder
        img.alt = "Us";
        gallery.appendChild(img);
      });
    }

    document.body.addEventListener("click", showGallery);
  </script>

</body>
</html>
