<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>

  <style>
    body {
      font-family: "Courier New", Courier, monospace; /* Terminal font */
      background-color: #000; /* Black background */
      color: #ffffff; /* White text */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end; /* Top-right corner */
      padding: 20px; /* padding from edges */
      height: 100vh;
      font-size: 32px;
      text-align: right;
    }

    .line {
      display: block;
    }

    #line2, #line3 {
      margin-top: 10px;
    }

    /* Blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ffffff;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>

<body>

  <div id="line1" class="line">&gt; </div><span class="cursor"></span>
  <div id="line2" class="line">&gt; </div>
  <div id="line3" class="line">&gt; </div>

  <script>
    const firstMessage = "hi aarjav!";
    const secondMessage = "happy anniversary ♥";
    const thirdMessage = "thank you for the best year :)";

    let index1 = 0;
    let index2 = 0;
    let index3 = 0;
    const speed = 100;

    // Type the first line
    function typeFirst() {
      if (index1 < firstMessage.length) {
        document.getElementById("line1").innerHTML += firstMessage.charAt(index1);
        index1++;
        setTimeout(typeFirst, speed);
      } else {
        typeSecond(); // automatically start second line
      }
    }

    // Type the second line
    function typeSecond() {
      if (index2 < secondMessage.length) {
        document.getElementById("line2").innerHTML += secondMessage.charAt(index2);
        index2++;
        setTimeout(typeSecond, speed);
      } else {
        typeThird(); // automatically start third line
      }
    }

    // Type the third line
    function typeThird() {
      if (index3 < thirdMessage.length) {
        document.getElementById("line3").innerHTML += thirdMessage.charAt(index3);
        index3++;
        setTimeout(typeThird, speed);
      }
    }

    // Start typing automatically on page load
    window.onload = typeFirst;
  </script>

</body>
</html>
