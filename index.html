<!DOCTYPE html>
<html>
<head>
  <title>For You ❤️</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeef2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 48px;
      text-align: center;
      cursor: pointer;
      animation: fadeIn 2s ease;
    }

    #line2 {
      margin-top: 20px;
    }

    .heart {
      display: inline-block;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div id="line1"></div>
  <div id="line2"></div>

  <script>
    const firstMessage = "hi aarjav";
    const secondMessage = "happy anniversary ";

    let index1 = 0;
    let index2 = 0;
    const speed = 150;

    let firstDone = false;
    let secondStarted = false;

    function typeFirst() {
      if (index1 < firstMessage.length) {
        document.getElementById("line1").innerHTML += firstMessage.charAt(index1);
        index1++;
        setTimeout(typeFirst, speed);
      } else {
        firstDone = true;
      }
    }

    function typeSecond() {
      if (index2 < secondMessage.length) {
        document.getElementById("line2").innerHTML += secondMessage.charAt(index2);
        index2++;
        setTimeout(typeSecond, speed);
      } else {
        // add pulsing heart only after text is finished
        document.getElementById("line2").innerHTML += "<span class='heart'>❤️</span>";
      }
    }

    window.onload = typeFirst;

    document.body.addEventListener("click", () => {
      if (firstDone && !secondStarted) {
        secondStarted = true;
        typeSecond();
      }
    });
  </script>

</body>
</html>
