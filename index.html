<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      font-size: 32px;
      text-align: left;
      overflow-x: hidden;
      transition: background-color 0.5s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .line { display: block; }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #fff;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink { 50% { background-color: transparent; } }

    #preGalleryMessage {
      display: none;
      font-size: 36px;
      color: #fff;
      margin-top: 20px;
    }

    .gallery {
      display: none;
      width: 100%;
      column-count: 4;
      column-gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 3px solid #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    button.nextBtn {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
    }

    @media (max-width: 1200px) { .gallery { column-count: 3; } }
    @media (max-width: 800px) { .gallery { column-count: 2; } }
    @media (max-width: 500px) { .gallery { column-count: 1; } }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    #hiPage {
      display: none;
      font-size: 48px;
      margin-top: 0; /* typing at top */
    }

    #popupText {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #ff69b4;
      color: white;
      border: 2px solid white;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 10px;
      z-index: 1100;
    }

    /* Timeline page full screen */
    #timelinePage {
      display:none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffb6c1; /* light pink */
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      overflow-y: auto;
      z-index: 500;
    }
    #timelinePage h2 { font-size:36px; margin-bottom:20px; }
    #timelineContainer img { width:200px; border:3px solid white; border-radius:10px; cursor:pointer; margin-bottom:10px; }
  </style>
</head>
<body>

  <!-- Terminal typing first page -->
  <div id="line1" class="line">&gt; </div><span class="cursor"></span>
  <div id="lineEllipsis1" class="line">&gt; </div>
  <div id="line2" class="line">&gt; </div>
  <div id="lineEllipsis2" class="line">&gt; </div>
  <div id="line3" class="line">&gt; </div>

  <!-- Timeline page -->
  <div id="timelinePage">
    <h2>&gt; Our journey together</h2>
    <div id="timelineContainer"></div>
    <button id="timelineNextBtn" class="nextBtn">Next</button>
  </div>

  <!-- Gallery 1 -->
  <div id="gallery1" class="gallery"></div>

  <!-- Pink typing screen -->
  <div id="hiPage">&gt; <span id="hiText"></span><span class="cursor"></span></div>
  <button id="nextBtn" class="nextBtn">Next</button>

  <!-- Gallery 2 -->
  <div id="gallery2" class="gallery"></div>

  <!-- Modal -->
  <div id="modal"><img id="modalImg" src=""></div>

  <!-- Popup text -->
  <div id="popupText">&gt; <span id="popupMessage"></span><span class="cursor"></span></div>

<script>
const speed = 100;

const firstMessage = "hi aarjav!!";
const secondMessage = "happy anniversary ♥";
const thirdMessage = "thank you for the best year :)";

const timelineImages = ["IMG_5847.jpg","IMG_4659.jpg","IMG_3867.jpg"];
const gallery1Images = ["lp_image 5.jpg","lp_image 6.jpg","lp_image.jpg","IMG_6276.jpg","IMG_6274.jpg","IMG_6273.jpg","IMG_6271.jpg","IMG_6269.jpg"];
const gallery2Images = ["IMG_5847.jpg","IMG_4659.jpg","IMG_3867.jpg","IMG_3586.jpg","IMG_3084.jpg","IMG_2167.jpg","IMG_1292.jpg","DSC06549.jpg","5D987C5B-EC47-42A1-A716-EC82306B31A4 (1).jpg"];
const imageMessages = { "IMG_6273.jpg": "birthday boy (a date fully planned by me btw)" };

// Typing functions
function typeMessage(elementId, message, callback){
  let i=0;
  function t(){ if(i<message.length){ document.getElementById(elementId).innerHTML+=message[i++]; setTimeout(t,speed);} else if(callback) callback(); }
  t();
}
function typeEllipsis(elementId, callback){
  const ellipsis="...";
  let i=0;
  function t(){ if(i<ellipsis.length){ document.getElementById(elementId).innerHTML+=ellipsis[i++]; setTimeout(t,speed);} else if(callback) setTimeout(callback,300);}
  t();
}

// Start terminal typing
function startTyping(){
  typeMessage("line1", firstMessage, ()=>{
    typeEllipsis("lineEllipsis1", ()=>{
      typeMessage("line2", secondMessage, ()=>{
        typeEllipsis("lineEllipsis2", ()=>{
          typeMessage("line3", thirdMessage, showTimelinePage);
        });
      });
    });
  });
}
window.onload=startTyping;

// Timeline page
function showTimelinePage(){
  document.querySelectorAll('.line, .cursor, #preGalleryMessage, #gallery1, #gallery2, #hiPage, #nextBtn').forEach(el=>el.style.display='none');
  const timelinePage = document.getElementById("timelinePage");
  timelinePage.style.display = "flex";

  const container = document.getElementById("timelineContainer");
  if(container.childElementCount===0){
    timelineImages.forEach(fn=>{
      const img = document.createElement("img");
      img.src = "images/"+fn;
      img.onclick = () => handleImageClick(fn,img.src);
      container.appendChild(img);
    });
  }

  const timelineNextBtn = document.getElementById("timelineNextBtn");
  timelineNextBtn.style.display = "block";
  timelineNextBtn.onclick = () => {
    timelinePage.style.display = "none";
    showPinkScreen();
  };
}

// Pink typing screen
function showPinkScreen(){
  document.body.style.backgroundColor = "#ffb6c1";
  const hiPage = document.getElementById("hiPage");
  hiPage.style.display = "block";
  hiPage.style.marginTop = "0"; // typing at top
  const hiText = document.getElementById("hiText");
  hiText.innerHTML = "&gt; "; // start with > 

  const message = "my favorite photos (solo shots first)";
  let index = 0;
  function typeHi(){
    if(index<message.length){ 
      hiText.innerHTML += message[index++]; 
      setTimeout(typeHi,speed);
    } else {
      showGallery1(); // show gallery but keep hiText
    }
  }
  typeHi();
}

// Gallery 1
function showGallery1(){
  const gallery1 = document.getElementById("gallery1");
  gallery1.style.display="block";
  gallery1.innerHTML = "";

  gallery1Images.forEach(fn=>{
    const img=document.createElement("img");
    img.src="images/"+fn;
    img.onclick=()=>handleImageClick(fn,img.src);
    gallery1.appendChild(img);
  });

  const nextBtn = document.getElementById("nextBtn");
  nextBtn.style.display="block";
  nextBtn.onclick = showGallery2;

  // Make sure the hiText stays visible at the top
  const hiPage = document.getElementById("hiPage");
  hiPage.style.display = "block"; // do not hide
  hiPage.style.marginBottom = "20px"; // spacing from gallery
}


// Gallery 2
function showGallery2(){
  document.getElementById("gallery1").style.display="none";
  document.getElementById("nextBtn").style.display="none";
  const gallery2 = document.getElementById("gallery2");
  gallery2.style.display="block";
  if(gallery2.childElementCount===0){
    gallery2Images.forEach(fn=>{
      const img = document.createElement("img");
      img.src = "images/"+fn;
      img.onclick = () => handleImageClick(fn,img.src);
      gallery2.appendChild(img);
    });
  }
}

// Image click popup
function handleImageClick(filename,src){
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  modalImg.src = src;
  modal.style.display = "flex";

  if(imageMessages[filename]) showPopupMessage(imageMessages[filename]);
}

// Popup message
function showPopupMessage(text){
  const popup = document.getElementById("popupText");
  const popupMessage = document.getElementById("popupMessage");
  popup.style.display="block";
  popupMessage.innerHTML="";
  let i=0;
  function t(){ if(i<text.length){ popupMessage.innerHTML+=text[i++]; setTimeout(t,60);} }
  t();
  setTimeout(()=>{ popup.style.display="none"; },4000);
}

// Close modal
document.getElementById("modal").addEventListener("click",()=>{document.getElementById("modal").style.display="none";});
</script>
</body>
</html>
