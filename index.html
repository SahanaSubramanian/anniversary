<!DOCTYPE html>
<html>
<head>
  <title>For You ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeef2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 48px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="text"></div>

  <script>
    const firstMessage = "hi aarjav";
    const secondMessage = "happy anniversary ❤️";
    let index = 0;
    let stage = 1; // 1 = first message, 2 = second message
    const speed = 150;
    let typingDone = false;

    function typeMessage(message) {
      if (index < message.length) {
        document.getElementById("text").innerHTML += message.charAt(index);
        index++;
        setTimeout(() => typeMessage(message), speed);
      } else {
        typingDone = true;
      }
    }

    window.onload = () => {
      typeMessage(firstMessage);
    };

    document.body.addEventListener("click", () => {
      if (typingDone && stage === 1) {
        stage = 2;
        typingDone = false;
        index = 0;
        document.getElementById("text").innerHTML = "";
        typeMessage(secondMessage);
      }
    });
  </script>

</body>
</html>
