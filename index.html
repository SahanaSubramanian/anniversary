<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>

  <style>
    body {
      font-family: "Courier New", Courier, monospace; /* Terminal font */
      background-color: #000000; /* Black terminal background */
      color: #00ff00; /* Classic green text */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 48px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    #line2 {
      margin-top: 20px;
    }

    /* Blinking cursor effect */
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>

<body>

  <div id="line1"></div><span class="cursor"></span>
  <div id="line2"></div>

  <script>
    const firstMessage = "hi aarjav!";
    const secondMessage = "happy anniversary ♥";

    let index1 = 0;
    let index2 = 0;
    const speed = 100;

    function typeFirst() {
      if (index1 < firstMessage.length) {
        document.getElementById("line1").innerHTML += firstMessage.charAt(index1);
        index1++;
        setTimeout(typeFirst, speed);
      } else {
        typeSecond();
      }
    }

    function typeSecond() {
      if (index2 < secondMessage.length) {
        document.getElementById("line2").innerHTML += secondMessage.charAt(index2);
        index2++;
        setTimeout(typeSecond, speed);
      }
    }

    window.onload = typeFirst;
  </script>

</body>
</html>
