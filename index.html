<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>
  <!-- Handwriting font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #000; /* first screen black */
      color: #fff;
      margin: 0;
      padding: 20px;
      font-size: 32px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      transition: background-color 0.5s ease;
    }

    .line { display: block; }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ffffff;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink { 50% { background-color: transparent; } }

    .gallery, #timelinePage {
      display: none;
    }

    .gallery img, #timelineContainer img {
      width: 220px;  /* slightly bigger polaroids */
      height: auto;
      border-radius: 4px;
      background: white;
      padding: 12px 12px 40px 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .gallery img:hover, #timelineContainer img:hover {
      transform: rotate(-2deg) scale(1.03);
    }

    .gallery img:nth-child(odd), #timelineContainer img:nth-child(odd) {
      transform: rotate(2deg);
    }

    .gallery img:nth-child(3n), #timelineContainer img:nth-child(3n) {
      transform: rotate(-3deg);
    }

    .gallery img::after, #timelineContainer img::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 12px;
      right: 12px;
      height: 24px;
      background: rgba(0,0,0,0.03);
    }

    #timelinePage {
      display: none;
      width: 100%;
      min-height: 100vh;
      background-color: #b18c65; /* hex wood color */
      padding: 20px;
      box-sizing: border-box;
    }

    #timelinePage h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #timelineContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }

    .backBtn {
      display: none;
      font-size: 24px;
      padding: 10px 20px;
      background-color: #ff8fb1;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    #popupText {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #ff69b4;
      color: white;
      border: 2px solid white;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 10px;
      z-index: 1100;
    }

    /* Handwriting caption under polaroids */
    .caption {
      font-family: 'Patrick Hand', cursive;
      font-size: 18px;
      text-align: center;
      margin-top: 8px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- First typing screen -->
  <div id="line1" class="line">&gt; </div><span class="cursor"></span>
  <div id="lineEllipsis1" class="line">&gt; </div>
  <div id="line2" class="line">&gt; </div>
  <div id="lineEllipsis2" class="line">&gt; </div>
  <div id="line3" class="line">&gt; </div>
  <div id="preGalleryMessage">&gt; </div>

  <!-- Galleries -->
  <div id="gallery1" class="gallery"></div>
  <button id="backGallery1" class="backBtn">Back to Timeline</button>
  <div id="gallery2" class="gallery"></div>
  <button id="backGallery2" class="backBtn">Back to Timeline</button>

  <!-- Timeline -->
  <div id="timelinePage">
    <h2>&gt; Our journey together</h2>
    <div id="timelineContainer"></div>
  </div>

  <!-- Modal -->
  <div id="modal"><img id="modalImg" src=""></div>

  <!-- Popup -->
  <div id="popupText"><span id="popupMessage"></span></div>

  <script>
    const speed = 100;

    const firstMessage = "hi aarjav!!";
    const secondMessage = "happy anniversary ♥";
    const thirdMessage = "thank you for the best year :)";

    const gallery1Images = [
      "DSC04631 2.jpg","7D1472D5-32AC-465B-A4EA-64FC38100E76.jpg","DSC05596.jpg","IMG_3965.jpg",
      "lp_image 5.jpg","lp_image 6.jpg","lp_image.jpg","IMG_6276.jpg","IMG_5903.jpg","IMG_6072.jpg","IMG_6878.jpg","IMG_7537.jpg","IMG_6655.jpg",
      "IMG_6274.jpg","IMG_6273.jpg","IMG_6271.jpg","IMG_6269.jpg"
    ];

    const gallery2Images = [
      "IMG_5847.jpg","IMG_4659.jpg","IMG_3867.jpg","IMG_3586.jpg",
      "IMG_3084.jpg","IMG_2167.jpg","IMG_1292.jpg","DSC06549.jpg"
    ];

    const timelineImages = [
      "DSC04631 2.jpg","IMG_6276.jpg","IMG_5847.jpg","wood.jpg"
    ];

    const imageMessages = {
      "lp_image 5.jpg":"one of my favorite photos of you ever",
      "lp_image 6.jpg":"this smile still makes my heart melt",
      "lp_image.jpg":"you being effortlessly perfect",
      "IMG_6276.jpg":"the day i realized i was in love with you",
      "IMG_6274.jpg":"you looked unreal here",
      "IMG_6273.jpg":"birthday boy (a date fully planned by me btw)",
      "IMG_6271.jpg":"i was so proud to be with you this day",
      "IMG_6269.jpg":"this photo makes me feel safe",
      "IMG_5847.jpg":"our first adventure together"
    };

    const galleries = [gallery1Images, gallery2Images];

    function typeMessage(elementId, message, callback){
      let index=0;
      function t(){
        if(index<message.length){ 
          document.getElementById(elementId).innerHTML+=message[index++]; 
          setTimeout(t,speed);
        } else if(callback) callback();
      }
      t();
    }

    function typeEllipsis(elementId, callback){
      const ellipsis = "...";
      let index=0;
      function t(){
        if(index<ellipsis.length){ 
          document.getElementById(elementId).innerHTML+=ellipsis[index++]; 
          setTimeout(t,speed);
        } else if(callback) setTimeout(callback,300);
      }
      t();
    }

    function startTyping(){
      typeMessage("line1", firstMessage, ()=>{
        typeEllipsis("lineEllipsis1", ()=>{
          typeMessage("line2", secondMessage, ()=>{
            typeEllipsis("lineEllipsis2", ()=>{
              typeMessage("line3", thirdMessage, showTimelinePage);
            });
          });
        });
      });
    }

    window.onload=startTyping;

    function showTimelinePage(){
      document.querySelectorAll('.line, .cursor').forEach(el=>el.style.display='none');
      const timelinePage = document.getElementById("timelinePage");
      const container = document.getElementById("timelineContainer");
      timelinePage.style.display="flex";
      container.innerHTML = "";

      timelineImages.forEach(filename=>{
        const wrapper = document.createElement("div");
        wrapper.style.display="flex";
        wrapper.style.flexDirection="column";
        wrapper.style.alignItems="center";

        const img = document.createElement("img");
        img.src = "images/" + filename;
        img.onclick = () => showGallery(timelineImages.indexOf(filename));
        wrapper.appendChild(img);

        if(imageMessages[filename]){
          const caption = document.createElement("div");
          caption.className = "caption";
          caption.innerText = imageMessages[filename];
          wrapper.appendChild(caption);
        }

        container.appendChild(wrapper);
      });
    }

    function showGallery(index){
      document.getElementById("timelinePage").style.display="none";
      const galleryDiv = index===0 ? document.getElementById("gallery1") : document.getElementById("gallery2");
      const backBtn = index===0 ? document.getElementById("backGallery1") : document.getElementById("backGallery2");
      const images = galleries[index];

      galleryDiv.innerHTML = "";
      galleryDiv.style.display = "flex";
      galleryDiv.style.flexWrap = "wrap";
      galleryDiv.style.gap = "24px";
      backBtn.style.display = "inline-block";

      images.forEach(filename=>{
        const wrapper = document.createElement("div");
        wrapper.style.display = "flex";
        wrapper.style.flexDirection = "column";
        wrapper.style.alignItems = "center";

        const img = document.createElement("img");
        img.src = "images/" + filename;
        img.onclick = () => handleImageClick(filename, img.src);
        wrapper.appendChild(img);

        if(imageMessages[filename]){
          const caption = document.createElement("div");
          caption.className = "caption";
          caption.innerText = imageMessages[filename];
          wrapper.appendChild(caption);
        }

        galleryDiv.appendChild(wrapper);
      });

      backBtn.onclick = ()=>{
        galleryDiv.style.display = "none";
        backBtn.style.display = "none";
        showTimelinePage();
      }
    }

    function handleImageClick(filename, src){
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.style.display = "flex";

      const cleanName = filename.trim();
      if(imageMessages[cleanName]){
        showPopupMessage(imageMessages[cleanName]);
      }
    }

    function showPopupMessage(text){
      const popup = document.getElementById("popupText");
      const popupMessage = document.getElementById("popupMessage");
      popup.style.display = "block";
      popupMessage.innerHTML = "";
      let i = 0;
      function typeChar(){
        if(i<text.length){ 
          popupMessage.innerHTML += text[i++]; 
          setTimeout(typeChar, 60);
        }
      }
      typeChar();
      setTimeout(()=>{ popup.style.display="none"; }, 4000);
    }

    document.getElementById("modal").addEventListener("click", ()=>{
      document.getElementById("modal").style.display="none";
    });
  </script>
</body>
</html>
