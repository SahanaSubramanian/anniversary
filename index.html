<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>

  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
      font-size: 32px;
      text-align: left;
      overflow: auto;
      transition: background-color 0.5s ease;
      position: relative;
    }

    .line { display: block; }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ffffff;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink { 50% { background-color: transparent; } }

    #preGalleryMessage {
      display: none;
      font-size: 36px;
      color: #fff;
      margin-top: 20px;
    }

    .gallery {
      display: none;
      width: 100%;
      column-count: 4;
      column-gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border: 3px solid #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    button {
      display: none;
      position: fixed;
      top: 20px;
      padding: 10px 20px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 100;
    }

    #nextBtn, #timelineNextBtn { right: 20px; background-color: #ff69b4; }
    #backBtn { left: 20px; background-color: #555; }

    @media (max-width: 1200px) { .gallery { column-count: 3; } }
    @media (max-width: 800px) { .gallery { column-count: 2; } }
    @media (max-width: 500px) { .gallery { column-count: 1; } }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
    }

    #hiPage {
      display: none;
      margin-top: 20px;
      font-size: 48px;
    }

    #popupText {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #ff69b4; /* hot pink */
      color: white;
      border: 2px solid white;
      padding: 15px 20px;
      font-size: 20px;
      border-radius: 10px;
      z-index: 1100;
    }

    /* Timeline page */
    #timelinePage {
      display: none;
      margin-top: 20px;
    }

    #timelinePage h2 { font-size:36px; }

    #timelineContainer img { 
      width:200px; 
      border:3px solid white; 
      border-radius:10px; 
      cursor:pointer; 
      margin-bottom:10px; 
    }
  </style>
</head>

<body>

  <!-- Terminal typing first page -->
  <div id="line1" class="line">&gt; </div><span class="cursor"></span>
  <div id="lineEllipsis1" class="line">&gt; </div>
  <div id="line2" class="line">&gt; </div>
  <div id="lineEllipsis2" class="line">&gt; </div>
  <div id="line3" class="line">&gt; </div>

  <div id="preGalleryMessage">&gt; </div>

  <button id="nextBtn">Next</button>
  <button id="timelineNextBtn">Next</button>
  <button id="backBtn">Back</button>

  <!-- Timeline page -->
  <div id="timelinePage">
    <h2>&gt; Our journey together</h2>
    <div id="timelineContainer"></div>
  </div>

  <!-- Gallery 1 -->
  <div id="gallery1" class="gallery"></div>

  <!-- Black hi screen -->
  <div id="hiPage">&gt; <span id="hiText"></span><span class="cursor"></span></div>

  <!-- Gallery 2 -->
  <div id="gallery2" class="gallery"></div>

  <!-- Modal -->
  <div id="modal"><img id="modalImg" src=""></div>

  <!-- Popup text for image messages -->
  <div id="popupText">&gt; <span id="popupMessage"></span><span class="cursor"></span></div>

<script>
const speed = 100;

const firstMessage = "hi aarjav!!";
const secondMessage = "happy anniversary ♥";
const thirdMessage = "thank you for the best year :)";

const gallery1Images = ["lp_image 5.jpg","lp_image 6.jpg","lp_image.jpg","IMG_6276.jpg","IMG_6274.jpg","IMG_6273.jpg","IMG_6271.jpg","IMG_6269.jpg"];
const gallery2Images = ["IMG_5847.jpg","IMG_4659.jpg","IMG_3867.jpg","IMG_3586.jpg","IMG_3084.jpg","IMG_2167.jpg","IMG_1292.jpg","DSC06549.jpg","5D987C5B-EC47-42A1-A716-EC82306B31A4 (1).jpg"];
const timelineImages = ["IMG_5847.jpg","IMG_4659.jpg","IMG_3867.jpg"];
const imageMessages = {"IMG_6273.jpg":"birthday boy (a date fully planned by me btw)"};

// --- Typing functions ---
function typeMessage(elId,msg,cb){
  let i=0;
  function t(){ if(i<msg.length){ document.getElementById(elId).innerHTML+=msg[i++]; setTimeout(t,speed);} else if(cb) cb(); }
  t();
}

function typeEllipsis(elId,cb){
  const ellipsis = "...";
  let i=0;
  function t(){ if(i<ellipsis.length){ document.getElementById(elId).innerHTML+=ellipsis[i++]; setTimeout(t,speed);} else if(cb) setTimeout(cb,300); }
  t();
}

// --- Start first page typing ---
function startTyping(){
  typeMessage("line1", firstMessage, ()=>{
    typeEllipsis("lineEllipsis1", ()=>{
      typeMessage("line2", secondMessage, ()=>{
        typeEllipsis("lineEllipsis2", ()=>{
          typeMessage("line3", thirdMessage, showTimelinePage);
        });
      });
    });
  });
}
window.onload=startTyping;

// --- Timeline page ---
function showTimelinePage(){
  document.querySelectorAll('.line, .cursor, #preGalleryMessage, #gallery1, #gallery2, #hiPage').forEach(el=>el.style.display='none');
  document.body.style.backgroundColor="#000";
  timelinePage.style.display="block";
  timelineNextBtn.style.display = true;

  const container = document.getElementById("timelineContainer");
  if(container.childElementCount===0){
    timelineImages.forEach(fn=>{
      const img=document.createElement("img");
      img.src="images/"+fn;
      img.onclick=()=>handleImageClick(fn,img.src);
      container.appendChild(img);
    });
  }

  timelineNextBtn.onclick=()=>{
    timelinePage.style.display="none";
    showGallery1();
  };
}

// --- Gallery 1 ---
function showGallery1(){
  timelinePage.style.display = gallery2.style.display = hiPage.style.display = preGalleryMessage.style.display = 'none';
  gallery1.style.display="block";
  nextBtn.style.display = true;

  gallery1Images.forEach(filename=>{
    const img=document.createElement("img");
    img.src="images/"+filename;
    img.alt="Us";
    img.onclick=()=>handleImageClick(filename,img.src);
    gallery1.appendChild(img);
  });

  nextBtn.onclick = ()=>{
    gallery1.style.display='none';
    showHiPage();
  };
}

// --- Black hi screen ---
function showHiPage(){
  hiPage.style.display="block";
  nextBtn.style.display = true;
  let i=0; const message="hi"; hiText.innerHTML="";
  function typeHi(){ if(i<message.length){ hiText.innerHTML+=message[i++]; setTimeout(typeHi,speed); } else showGallery2(); }
  typeHi();
}

// --- Gallery 2 ---
function showGallery2(){
  hiPage.style.display = gallery1.style.display = timelinePage.style.display = 'none';
  gallery2.style.display="block";
  nextBtn.style.display = false;

  if(gallery2.childElementCount===0){
    gallery2Images.forEach(filename=>{
      const img=document.createElement("img");
      img.src="images/"+filename;
      img.alt="Us";
      img.onclick=()=>handleImageClick(filename,img.src);
      gallery2.appendChild(img);
    });
  }
}

// --- Image click popup ---
function handleImageClick(filename,src){
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  modalImg.src = src;
  modal.style.display = "flex";

  if(imageMessages[filename]) showPopupMessage(imageMessages[filename]);
}

// --- Popup typing ---
function showPopupMessage(text){
  const popup = document.getElementById("popupText");
  const popupMessage = document.getElementById("popupMessage");
  popup.style.display="block";
  popupMessage.innerHTML="";
  let i=0;
  function t(){ if(i<text.length){ popupMessage.innerHTML+=text[i++]; setTimeout(t,60);} }
  t();
  setTimeout(()=>{ popup.style.display="none"; },4000);
}

// --- Close modal ---
document.getElementById("modal").addEventListener("click",()=>{ document.getElementById("modal").style.display="none"; });
</script>

</body>
</html>
