<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>

  <style>
    body {
      font-family: "Courier New", Courier, monospace; /* Monospaced terminal font */
      background-color: #000; /* Black background */
      color: #ffffff; /* White text */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start; /* Upper-left corner */
      padding: 20px;
      height: 100vh;
      font-size: 32px;
      text-align: left;
    }

    .line {
      display: block;
    }

    #line2, #line3 {
      margin-top: 10px;
    }

    /* Blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ffffff;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }
  </style>
</head>

<body>

  <div id="line1" class="line">&gt; </div><span class="cursor"></span>
  <div id="line2" class="line">&gt; </div>
  <div id="line3" class="line">&gt; </div>

  <script>
    const firstMessage = "hi aarjav!";
    const secondMessage = "happy anniversary ♥";
    const thirdMessage = "thank you for the best year :)";

    const speed = 100;

    // Type a message character by character
    function typeMessage(elementId, message, callback) {
      let index = 0;
      function typeChar() {
        if (index < message.length) {
          document.getElementById(elementId).innerHTML += message.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        } else {
          // After message finishes, type "..." then call next callback
          typeEllipsis(elementId, callback);
        }
      }
      typeChar();
    }

    // Type the "..." ellipsis
    function typeEllipsis(elementId, callback) {
      let ellipsis = "...";
      let i = 0;
      function addDot() {
        if (i < ellipsis.length) {
          document.getElementById(elementId).innerHTML += ellipsis.charAt(i);
          i++;
          setTimeout(addDot, speed);
        } else {
          // Small pause after ...
          setTimeout(() => { if (callback) callback(); }, 300);
        }
      }
      addDot();
    }

    // Start typing each line automatically
    function startTyping() {
      typeMessage("line1", firstMessage, () => {
        typeMessage("line2", secondMessage, () => {
          typeMessage("line3", thirdMessage);
        });
      });
    }

    window.onload = startTyping;
  </script>

</body>
</html>
