<!DOCTYPE html>
<html>
<head>
  <title>❤️</title>

  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
      height: 100vh;
      font-size: 32px;
      text-align: left;
      overflow: auto;
      transition: background-color 0.5s ease;
    }

    .line { display: block; }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ffffff;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink { 50% { background-color: transparent; } }

    /* Pre-gallery message */
    #preGalleryMessage {
      display: none;
      font-size: 36px;
      color: #fff;
      margin-top: 20px;
    }

    /* Gallery Masonry Style */
    #gallery {
      display: block;
      column-count: 3;        /* number of columns */
      column-gap: 20px;       /* spacing between columns */
      margin-top: 20px;
      width: 100%;
    }

    #gallery img {
      width: 100%;            /* fill column width */
      height: auto;           /* preserve aspect ratio */
      margin-bottom: 20px;    /* vertical spacing */
      border: 3px solid #fff;
      border-radius: 10px;
      opacity: 0;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 800px) {
      #gallery { column-count: 2; }
    }

    @media (max-width: 500px) {
      #gallery { column-count: 1; }
    }

    /* Modal for clicked image */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Terminal messages -->
  <div id="line1" class="line">&gt; </div><span class="cursor"></span>
  <div id="lineEllipsis1" class="line">&gt; </div>
  <div id="line2" class="line">&gt; </div>
  <div id="lineEllipsis2" class="line">&gt; </div>
  <div id="line3" class="line">&gt; </div>

  <!-- Pink pre-gallery message -->
  <div id="preGalleryMessage">some silly photos...</div>

  <!-- Gallery container -->
  <div id="gallery"></div>

  <!-- Modal for clicked image -->
  <div id="modal">
    <img id="modalImg" src="">
  </div>

  <script>
    const firstMessage = "hi aarjav!";
    const secondMessage = "happy anniversary ♥";
    const thirdMessage = "thank you for the best year :)";
    const speed = 100;

    function typeMessage(elementId, message, callback) {
      let index = 0;
      function typeChar() {
        if (index < message.length) {
          document.getElementById(elementId).innerHTML += message.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        } else { if (callback) callback(); }
      }
      typeChar();
    }

    function typeEllipsis(elementId, callback) {
      const ellipsis = "...";
      let index = 0;
      function typeDot() {
        if (index < ellipsis.length) {
          document.getElementById(elementId).innerHTML += ellipsis.charAt(index);
          index++;
          setTimeout(typeDot, speed);
        } else {
          setTimeout(() => { if (callback) callback(); }, 300);
        }
      }
      typeDot();
    }

    // Start terminal typing
    function startTyping() {
      typeMessage("line1", firstMessage, () => {
        typeEllipsis("lineEllipsis1", () => {
          typeMessage("line2", secondMessage, () => {
            typeEllipsis("lineEllipsis2", () => {
              typeMessage("line3", thirdMessage, () => {
                showPreGalleryMessage();
              });
            });
          });
        });
      });
    }

    window.onload = startTyping;

    async function showPreGalleryMessage() {
      document.querySelectorAll('.line, .cursor').forEach(el => el.style.display = 'none');
      document.body.style.backgroundColor = "#ffb6c1";
      const msg = document.getElementById("preGalleryMessage");
      msg.style.display = "block";

      setTimeout(showGallery, 2500); // 2.5s delay
    }

    async function showGallery() {
      document.getElementById("preGalleryMessage").style.display = "none";
      const gallery = document.getElementById("gallery");
      gallery.style.display = "block";

      // List of gallery images
      const images = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg"]; // your files

      for (let i = 0; i < images.length; i++) {
        const img = document.createElement("img");
        img.src = "images/" + images[i];
        img.alt = "Us";

        // Fade in one by one
        setTimeout(() => { img.style.opacity = 1; }, 50);

        // Modal click
        img.addEventListener("click", () => {
          const modal = document.getElementById("modal");
          const modalImg = document.getElementById("modalImg");
          modalImg.src = img.src;
          modal.style.display = "flex";
        });

        gallery.appendChild(img);
        await new Promise(resolve => setTimeout(resolve, 500));
      }
    }

    // Close modal
    document.getElementById("modal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });
  </script>
</body>
</html>
